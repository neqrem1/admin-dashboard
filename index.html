<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <div class="list dashboard">Dashboard</div>
            <ul class="list nav">
                <li ><a class="home" href="#">Home</a></li>
                <li><a class="profile" href="#">Profile</a></li>
                <li><a class="messages" href="#">Messages</a></li>
                <li><a class="history" href="#">History</a></li>
                <li><a class="tasks" href="#">Tasks</a></li>
                <li><a class="communities" href="#">Communities</a></li>
            </ul>
            <ul class="list settings">
                <li><a class="setting" href="#">Settings</a></li>
                <li><a class="support" href="#">Support</a></li>
                <li><a class="privacy" href="#">Privacy</a></li>
            </ul>
        </div>
        <div id="header">
            <div class="search-form">
                <form action="#">
                    <button class="search-button" type="reset"><img src="images/magnify.svg"></button>
                    <input class="search" type="text">
                </form>
            </div>

            <div class="person">
                <div>
                    <button><img src="images/bell-badge-outline.svg"></button>
                </div>
                <button class="pfp"><img src="images/github-logo.svg"></button>
                <div class="name">Neqrem1</div>
            </div>

            <div class="welcome">
                <div><img src="images/github-logo.svg"></div>
                <div class="message">
                    <div id="hi"> Hi there,</div>Neqrem1 (@neqrem1)
                </div>
            </div>

            <div class="header-buttons">
                <button class="new">new</button>
                <button class="upload">upload</button>
                <button class="share">share</button>
            </div>
        </div>

        <div id="content"></div>
    </div>
</body>
</html>
